<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <br>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>ESTUDIANTE</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="nameStudent" class="form-label">Nombre</label>
            <input type="text" name="name" id="nameStudent" class="form-control" placeholder="nombre del estudiante"
              aria-describedby="helpId">
            <label for="idStudent" class="form-label">Cédula</label>
            <input type="text" name="id" id="idStudent" class="form-control" placeholder="numero de cedula"
              aria-describedby="helpId">
            <label for="addressStudent" class="form-label">Dirección</label>
            <input type="text" name="address" id="addressStudent" class="form-control"
              placeholder="direccion de domicillio" aria-describedby="helpId">
            <label for="registrationCodeStudent" class="form-label">Numero de Matricula</label>
            <input type="text" name="registration" id="registrationCodeStudent" class="form-control"
              placeholder="numero de matricula" aria-describedby="helpId">
            <label for="levelStudent" class="form-label">Nivel</label>
            <input type="text" name="level" id="levelStudent" class="form-control" placeholder="nivel en el que esta"
              aria-describedby="helpId">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          <h3>Profesor</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="nameTeacher" class="form-label">Nombre</label>
            <input type="text" name="name" id="nameTeacher" class="form-control" placeholder="nombre del profesor"
              aria-describedby="helpId">
            <label for="idTeacher" class="form-label">Cédula</label>
            <input type="text" name="id" id="idTeacher" class="form-control" placeholder="numero de cedula"
              aria-describedby="helpId">
            <div class="mb-3">
              <label for="carrerTeacher" class="form-label">Carrera</label>
              <br>
              <div class="mb-3">
                <label for="" class="form-label">City</label>
              </div>
              <select class="form-select form-select-sm" name="carrerTeacher" id="carrerTeacher">
                <option value="turismo">Turismo</option>
                <option value="marketing">Marketing</option>
                <option value="software">sowtware</option>
              </select>
            </div>
            <input type="text" name="address" id="addressTeacher" class="form-control"
              placeholder="direccion de domicillio" aria-describedby="helpId">
            <label for="titleTeacher" class="form-label">Titulo</label>
            <input type="text" name="title" id="titleTeacher" class="form-control" placeholder="titulo"
              aria-describedby="helpId">
            <label for="asignatureTeacher" class="form-label">Asignatura</label>
            <br>
            <select class="form-select form-select-sm" name="asignatureTeacher" id="asignatureTeacher">
              <option value="Interfaces">Interfaces</option>
              <option value="Programacion">Programacion</option>
              <option value="Metodologias">Metodologias</option>
            </select>
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addTeacher()">Agregar</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          <h3>CURSOS</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="areaCourse" class="form-label">Area</label>
            <input type="text" name="area" id="areaCourse" class="form-control" placeholder="seleccione su area"
              aria-describedby="helpId">
            <label for="nameCourse" class="form-label">Name</label>
            <input type="text" name="name" id="nameCourse" class="form-control" placeholder="numero de cedula"
              aria-describedby="helpId">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addCourse()">Agregar</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          <h3>ACTIVIDAD</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="activity" class="form-label">Actividad</label>
            <input type="text" name="activity" id="activity" class="form-control" placeholder="Escriba la actividad"
              aria-describedby="helpId">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addActivity()">Agregar</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          <h3>LIBRO DE CALIFICACIONES</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="coursegrd" class="form-label">CURSO</label>
            <input type="text" name="coursegrd" id="coursegrd" class="form-control" placeholder="Curso al que pertenece"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="activitygrd" class="form-label">ACTIVIDAD</label>
            <input type="text" name="activitygrd" id="activitygrd" class="form-control"
              placeholder="Actividad realizada/ar" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="weigthgrd" class="form-label">PESO</label>
            <input type="number" name="weigthgrd" id="weigthgrd" class="form-control" placeholder="0-100"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="maxnotagrd" class="form-label">NOTA MÁXIMA</label>
            <input type="number" name="maxnotagrd" id="maxnotagrd" class="form-control" placeholder="0-100"
              aria-describedby="helpId">
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <button class="btn btn-primary" onclick="addActivity()">Agregar</button>
      </div>
    </div>
    </div>
    <br>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script>let exports = {};</script>
  <script src="dist/main.js"></script>
</body>

</html>
